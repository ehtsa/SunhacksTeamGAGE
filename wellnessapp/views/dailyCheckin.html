<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wellness and Inspiration App - Daily Check-In</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Mental Health Check-In</h1>
        <form id="checkinForm">
            <label for="mood">How are you feeling today?</label>
            <input type="text" id="mood" name="mood" required>
            
            <label for="feelings">Additional Comments</label>
            <textarea id="feelings" name="feelings"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
